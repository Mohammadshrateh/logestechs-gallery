    <img (load)="imageLoaded($event)" [src]="data.webformatURL" class="image">
  </div>
  <div class="loading" *ngIf="loading| async">
    <div fxLayout="row" fxLayoutAlign="center center" style="height: 100%" >
      Loading...
    </div>
  </div>

</div>
